<div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white flex flex-col justify-center items-center min-h-screen">
  <div class="text-center p-6">
    <h1 class="text-4xl font-bold mb-4">
      Bem-vindo à sua lista de melhores lugares para visitar!
    </h1>
    <p class="text-lg mb-6">
      Explore, organize e compartilhe os lugares incríveis que você adora. Tudo em um só lugar.
    </p>
    <div class="flex justify-center mt-10">
            <!-- Botão quando logado -->
            <button (click)="navegar()" *ngIf="isLoggedIn()" type="button"
                class="bg-white text-blue-400 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex items-center justify-center text-center">
                Olá {{ profile?.name }}, clique aqui para navegar e aproveitar o nosso site.
            </button>

            <!-- Botão quando não logado -->
            <button (click)="logarComGoogle()" *ngIf="!isLoggedIn()" type="button"
                class="bg-white text-blue-700 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex items-center justify-center space-x-3 text-center">
                <img src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Google-512.png" class="w-6 h-6" alt="Google logo" />
                <span>Logar com Google</span>
            </button>
    </div>
  </div>
</div>
